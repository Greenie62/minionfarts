<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    <title>Cochina Queen</title>
</head>
<body>
    <div class='app'>
        <div class='player-container'>
            <h1>Cindy:<span id='playerone'></span></h1>
            <h1>Julie:<span id='playertwo'></span></h1>
            <h1>Ruby:<span id='playerthree'></span></h1>
        </div>
        <div class='game-container'>
            <div class='header'>
        <h1 style=font-size:70px>Cochina!</h1>
        <p>ewwwwww!!</p>
        </div>
    
            <button class='startbutton'>Fart</button>
            <div class='timer-container'><h1 id='timer'><span id='minute'></span><span id='seconds'></span></h1></div>
      
        <div id='anchor'>
          
        </div>
        <div class='farts'> 
            <div class='fart1' data-color='red'>
                <audio class='fart'>
                    <source src="./farts/fart2.wav">
                </audio>
            </div>
           
            <div class='fart2' data-color='blue'>
                    <audio class='fart'>
                        <source src="./farts/fart3.mp3">
                    </audio>
                </div>
                <div class='fart3' data-color='green'>
                        <audio class='fart'>
                            <source src="./farts/fart5.wav">
                        </audio>
                    </div>
                    <div class='fart4' data-color='orange'>
                            <audio class='fart'>
                                <source src="./farts/fart6.wav">
                            </audio>
                        </div>
                        <div class='fart5' data-color='yellow'>
                                <audio class='fart'>
                                    <source src="./farts/fart7.mp3">
                                </audio>
                            </div>
        </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
